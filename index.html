<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random password generator</h1>
        <h4>Instantly create strong and secure passwords to keep your account safe online.</h4>
        <div class="container-for-att">
            <div class="precontainer">
                <input type="text" readonly placeholder="Your password" id = "passwordOutput"><br>
                <label for="length">Length of your password: </label>
                <input type="number" id = "length" min = "1" placeholder="1"><br>
                <input type="checkbox" id = "lowerCase">
                <label for="lowerCase">lowercase letters allowed</label><br>
                <input type="checkbox" id = "upperCase">
                <label for="upperCase">uppercase letters allowed</label><br>
                <input type="checkbox" id = "numbers">
                <label for="numbers">numbers allowed</label><br>
                <input type="checkbox" id = "symbols">
                <label for="symbols">symbols allowed</label><br>
            </div>
            <button onclick="generatePassword()">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
